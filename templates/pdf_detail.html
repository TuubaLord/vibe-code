{% extends "base.html" %}
{% block content %}
<h2>{{ pdf.title }}</h2>
<p><a href="{{ pdf.url }}" target="_blank">View PDF</a></p>
<h3>Comments</h3>
<ul>
{% for comment in comments %}
  <li>{{ comment.text }} <small>{{ comment.timestamp.strftime('%Y-%m-%d %H:%M') }}</small></li>
{% else %}
  <li>No comments yet.</li>
{% endfor %}
</ul>
<form method="post">
  <textarea name="text" required></textarea><br>
  <button type="submit">Add Comment</button>
</form>
{% endblock %}
